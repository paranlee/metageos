networks:
  gs-adhoc-network:
    driver: bridge

services:

  # request shader
  scg-wms-request-sharder:
    image: scg-wms-request-sharder:latest
    container_name: scg-wms-request-sharder
    hostname: scg-wms-request-sharder
    depends_on:
      - geoserver-0
      - geoserver-1
    networks:
      - gs-adhoc-network
    ports:
      - 9010:9010
    restart: always
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost/ || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3

  geoserver-0:
    image: kartoza/geoserver:2.19.2
    container_name: geoserver-0
    hostname: geoserver-0
    # volumes:
    #   - geoserver-data:/opt/geoserver/data_dir
    networks:
      - gs-adhoc-network
    environment:
      - GEOSERVER_ADMIN_USER=admin
      - GEOSERVER_ADMIN_PASSWORD=geoserver
    restart: on-failure
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost/ || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3

  geoserver-1:
    image: kartoza/geoserver:2.19.2
    container_name: geoserver-1
    hostname: geoserver-1
    # volumes:
    #   - geoserver-data:/opt/geoserver/data_dir
    networks:
      - gs-adhoc-network
    environment:
      - GEOSERVER_ADMIN_USER=admin
      - GEOSERVER_ADMIN_PASSWORD=geoserver
    restart: on-failure
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost/ || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3

